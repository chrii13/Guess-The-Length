<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 80" fill="none">
  <!-- Icona Tema Chiaro - Sole con stile metro (Dark Mode) -->
  <!-- Centro sole (foro metro stilizzato - nero con bordo giallo) -->
  <circle cx="40" cy="40" r="15" fill="#1C1C1C" stroke="#F4D03F" stroke-width="4" filter="url(#shadow)"/>
  <circle cx="40" cy="40" r="10" fill="#FFFFFF" opacity="0.8"/>
  <!-- Raggi del sole (stile metro linee metriche - gialli) -->
  <line x1="40" y1="10" x2="40" y2="20" stroke="#F4D03F" stroke-width="4" stroke-linecap="round"/>
  <line x1="40" y1="60" x2="40" y2="70" stroke="#F4D03F" stroke-width="4" stroke-linecap="round"/>
  <line x1="10" y1="40" x2="20" y2="40" stroke="#F4D03F" stroke-width="4" stroke-linecap="round"/>
  <line x1="60" y1="40" x2="70" y2="40" stroke="#F4D03F" stroke-width="4" stroke-linecap="round"/>
  <line x1="20" y1="20" x2="26" y2="26" stroke="#F4D03F" stroke-width="4" stroke-linecap="round"/>
  <line x1="54" y1="54" x2="60" y2="60" stroke="#F4D03F" stroke-width="4" stroke-linecap="round"/>
  <line x1="20" y1="60" x2="26" y2="54" stroke="#F4D03F" stroke-width="4" stroke-linecap="round"/>
  <line x1="54" y1="26" x2="60" y2="20" stroke="#F4D03F" stroke-width="4" stroke-linecap="round"/>
  <defs>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="1.5"/>
      <feOffset dx="2" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
</svg>

