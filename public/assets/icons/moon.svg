<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 80" fill="none">
  <!-- Icona Tema Scuro - Luna con stile metro -->
  <!-- Luna (forma falce con foro metro stilizzato) -->
  <path d="M50 20 Q35 20 25 30 Q20 40 25 50 Q35 60 50 60 Q60 50 60 40 Q60 30 55 25 Q60 20 50 20 Z" fill="#F4D03F" stroke="#D4AC0D" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" filter="url(#shadow)"/>
  <!-- Stelline (decorative, stile metro) -->
  <circle cx="20" cy="25" r="2" fill="#D4AC0D"/>
  <circle cx="15" cy="45" r="1.5" fill="#D4AC0D"/>
  <circle cx="25" cy="55" r="2" fill="#D4AC0D"/>
  <!-- Linea metrica decorativa -->
  <line x1="30" y1="65" x2="35" y2="65" stroke="#D4AC0D" stroke-width="2" opacity="0.7"/>
  <defs>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="1.5"/>
      <feOffset dx="2" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
</svg>
