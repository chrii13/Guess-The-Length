<svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; opacity: 0.08;">
  <defs>
    <pattern id="construction-pattern" x="0" y="0" width="400" height="400" patternUnits="userSpaceOnUse">
      <!-- Metro giallo stilizzato -->
      <rect x="50" y="50" width="120" height="20" fill="#F4D03F" rx="4"/>
      <rect x="50" y="50" width="120" height="4" fill="#D4AC0D" rx="2"/>
      <rect x="50" y="66" width="120" height="4" fill="#D4AC0D" rx="2"/>
      
      <!-- Linee di misura -->
      <line x1="60" y1="50" x2="60" y2="70" stroke="#D4AC0D" stroke-width="1.5"/>
      <line x1="90" y1="50" x2="90" y2="70" stroke="#D4AC0D" stroke-width="1"/>
      <line x1="120" y1="50" x2="120" y2="70" stroke="#D4AC0D" stroke-width="1"/>
      <line x1="150" y1="50" x2="150" y2="70" stroke="#D4AC0D" stroke-width="1.5"/>
      
      <!-- Maniglia -->
      <circle cx="55" cy="60" r="6" fill="#D4AC0D" opacity="0.6"/>
      <circle cx="165" cy="60" r="6" fill="#D4AC0D" opacity="0.6"/>
      
      <!-- Cacciavite -->
      <rect x="250" y="100" width="30" height="4" fill="#1C1C1C" rx="2"/>
      <rect x="250" y="98" width="8" height="8" fill="#2E2E2E" rx="1"/>
      
      <!-- Chiave inglese -->
      <rect x="320" y="150" width="25" height="6" fill="#2E2E2E" rx="3"/>
      <circle cx="332" cy="153" r="8" fill="none" stroke="#2E2E2E" stroke-width="3"/>
      
      <!-- Squadra -->
      <polygon points="50,200 80,200 50,230" fill="none" stroke="#3498DB" stroke-width="2" opacity="0.5"/>
      
      <!-- Livella -->
      <rect x="120" y="200" width="60" height="12" fill="#2E2E2E" rx="6"/>
      <circle cx="150" cy="206" r="4" fill="#F4D03F"/>
      <line x1="120" y1="206" x2="180" y2="206" stroke="#1C1C1C" stroke-width="0.5"/>
      
      <!-- Martello -->
      <rect x="250" y="250" width="20" height="8" fill="#1C1C1C" rx="2"/>
      <rect x="245" y="240" width="30" height="15" fill="#2E2E2E" rx="3"/>
      
      <!-- Metro piegato -->
      <path d="M 100 320 L 120 320 L 135 305 L 155 305 L 170 320 L 190 320" 
            stroke="#F4D03F" stroke-width="3" fill="none" stroke-linecap="round"/>
      <circle cx="105" cy="320" r="5" fill="#D4AC0D" opacity="0.6"/>
      <circle cx="185" cy="320" r="5" fill="#D4AC0D" opacity="0.6"/>
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#construction-pattern)"/>
</svg>

